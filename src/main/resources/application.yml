spring:
  application:
    name: bank-api
  datasource:
    url: jdbc:mysql://localhost:3306/bank
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 9090
  servlet:
    context-path: /bank-api